<!DOCTYPE html>
<html>
    <head>
        <title>Đăng ký tài khoản mới</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/static/dangky.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header>
            <div class="container">
                <h1>Chào mừng bạn đến với chúng tôi!</h1>
            </div>
        </header>
        <main>
            <div class="container">
                <div class="register-form">
                    <form action="" method="post">
                        <h1>Đăng ký tài khoản mới</h1>
                        <div class="input-box">
                            <h4>Tên đăng Nhập<h4>
                            <input type="text" placeholder="Tên đăng nhập">
                        </div>
                        <div class="input-box">                         
                            <h4>Nhập mật khẩu<h4>                            
                            <input type="password" placeholder="Nhập mật khẩu">                            
                        </div>
                        <div class="input-box">                       
                            <h4>Nhập lại mật khẩu<h4>                            
                            <input type="password" placeholder="Nhập lại mật khẩu">                            
                        </div>
                        <div class="input-box">
                            <h4>Nhập gmail</h4>                         
                            <input type="password" placeholder="Nhập gmail">                          
                        </div>
                        <div class="input-box">
                            <div class="col-6">
                                <label for="ngaysinh" style="color: rgb(110, 192, 192);">Ngày sinh</label>
                                <br>
                                <input type="date" id="ngaysinh"/>
                            </div>
                            <div class="col-6">
                                <label for="gioitinh" style="color: rgb(110, 192, 192);">Giới tính</label>
                                <br>
                                <select id="gioitinh">
                                    <option value="nam">Nam</option>
                                    <option value="nu">Nữ</option>
                                </select>
                            </div>
                            <div class="clear"></div>
                        </div>
                        <div class="btn-box">
                            <button type="submit">
                                Đăng ký
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <br>
            <br>
            <br>
        </main>
        
        <footer>
            <div class="container">
                <a href="Dangnhap.html">Bạn đã có tài khoản?</a></p>
            </div>
        </footer>
    </body>
</html>
